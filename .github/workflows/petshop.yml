name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'maven'
          java-version: '3.8.4'

      - name: Install SonarQube Scanner
        run: |
          curl -o sonar-scanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip
        shell: bash

      - name: Clean workspace
        run: rm -rf *

      - name: Compile with Maven
        run: mvn clean compile

      - name: Test with Maven
        run: mvn test

      - name: SonarQube analysis
        env:
          SCANNER_HOME: ${{ github.workspace }}/sonar-scanner
        run: $SCANNER_HOME/bin/sonar-scanner -Dsonar.projectName=Petshop -Dsonar.java.binaries=. -Dsonar.projectKey=Petshop

      - name: Wait for SonarQube Quality Gate
        uses: SonarSource/wait-for-quality-gate@v1
        with:
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Build WAR file
        run: mvn clean install -DskipTests=true

      - name: OWASP Dependency Check
        run: |
          sudo apt-get install -y dependency-check
          dependency-check --scan . --format XML
          mv dependency-check-report.xml target/

      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker build -t petshop .
          docker tag petshop limkel/petshop:3.0
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push limkel/petshop:3.0

      - name: Run TRIVY
        run: trivy image limkel/petshop:3.0 > trivy.txt

      - name: Trigger deployment
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/:owner/:repo/actions/workflows/CD-petshop.yml/dispatches
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
